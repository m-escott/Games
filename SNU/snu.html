<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNU Classic</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
    }
    #dos {
      width: 800px;
      height: 600px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>

<h2>SNU Classic</h2>
<p>Click inside the window to focus. Press ESC to exit.</p>

<div id="dos"></div>

<script src="https://js-dos.com/6.22/current/js-dos.js"></script>
<script>
  Dos(document.getElementById("dos"), {
    url: "https://m-escott.github.io/Games/SNU/snu.zip",
    autoStart: true,
    fullScreen: false
  }).then((fs) => {
    fs.main([
      "-c", "SNU.EXE"
    ]);
  });
</script>

</body>

</html>
